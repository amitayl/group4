<video id="player-video" controls [src]="video.src" (click)="openInMainArea()"></video>
<div id="player-details">
  <h2 id="player-title">Video Title : {{video.title}}</h2>
  <h3 id="player-artist">Artist Name : {{video.artist}} </h3>
  <h4 id="player-description">Description : {{video.description}}</h4>
</div>
