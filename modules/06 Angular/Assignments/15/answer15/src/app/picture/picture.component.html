<div id="main" >

    [style.width.px]="width">
  <div id="author"><a routerLink="authors/{{ pic.author }}">{{pic.author}}</a></div>
  <!-- <a [routerLink]="['authors','pic.author']" >{{pic.author}}</a> אפשר גם ככה --> 
  <button class="button" (click)="like()">Like</button>
  <input type="text" [value]="pic.counter" disabled>
</div>
